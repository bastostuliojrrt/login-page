<app-default-login-layout 
    title="Login into your account" 
    primaryButtonText="Login Now"
    secondaryButtonText="Sign Up Now"
    (submit)="submit()">

    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" type="email" label="Email" placeholder="Enter your email">
            <img src="icon-email.svg" alt="Icon-email" />
        </app-primary-input>

        <app-primary-input formControlName="password" inputName="password" type="password" label="Password" placeholder="********">
            <img src="icon-password.svg" alt="Icon-password" />
        </app-primary-input>

        <span>Forgot password?</span>

    </form>

</app-default-login-layout>
